<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="utils/plot-utils.js"></script>
  <script src="utils/data.js"></script>
  <link rel="stylesheet" href="utils/plot-styles.css">
</head>

<body>
  <div class="panel-container">
    <!-- Navigation arrows -->
    <!-- <div id="prevBtn" class="nav-button">←</div>
    <div id="nextBtn" class="nav-button">→</div> -->

    <!-- Pane 1 -->
    <div id="pane3" class="chart-pane active" style="font-family: Arial, sans-serif;">
      <label for="dataSelect3">Izvēlieties datus, ko attēlot:</label>
      <select id="dataSelect3"></select>
      <div id="plot-container3" style="width:100%;height:500px;"></div>
    </div>

  <script>
    const LANG = "lv";

     document.addEventListener("DOMContentLoaded", () => {
            const relevantLabels = subsetLabelsByData(
              graduatesByGroup,
              LABELS[LANG].groupNames
                );

            populateSelect("dataSelect3", relevantLabels, "all_graduates");
            
            makeLinePlot(
                      "plot-container3", 
                      graduatesByGroup, 
                      "all_graduates", 
                      LABELS[LANG].groupNamesPossessive, 
                      {
                        ...TEXTS[LANG],
                        hoverUnit: 'absolventi', 
                        yAxisTitle: 'Absolventu %'
                      });

            document.getElementById("dataSelect3").addEventListener("change", e => {
                makeLinePlot(
                      "plot-container3", 
                      graduatesByGroup, 
                      e.target.value, 
                      LABELS[LANG].groupNamesPossessive, 
                      {
                        ...TEXTS[LANG],
                        hoverUnit: 'absolventi', 
                        yAxisTitle: 'Absolventu %'  
                      });
            });
        });
    </script>
</body> 
</html>
